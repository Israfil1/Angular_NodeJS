<div class="container mt-1">
  
  <!-- Message en cas de succès de suppression de formateur -->
  <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{successmsg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  


    <div class="container " *ngIf="!card">
      <div class="row">
        <div class="col">
              <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th scope="col" class="p-3 align-middle">#</th>
                    <th scope="col" class="align-middle">Nom</th>
                    <th scope="col" class="align-middle">Prénom</th>
                    <th scope="col" class="align-middle">Mail</th>
                    <th scope="col" class="align-middle">Modifier</th>
                    <th scope="col" class="align-middle">Supprimer</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let us of readData'>
                    <th scope="row" class="align-middle p-3">{{us.idFormateur}}</th>
                    <td class="align-middle">{{us.nomFormateur  | titlecase}}</td>
                    <td class="align-middle">{{us.prenomFormateur  | titlecase}}</td>
                    <td class="align-middle">{{us.mailFormateur}}</td>
                    
                    <td class="align-middle" ><a [routerLink]="['/formateurs/ajouter-formateurs',us.idFormateur]" class="btn  btn-primary" >Modifier</a></td>


                    <td class="align-middle"><button class="btn  btn-danger" (click)="supprimerID(us.idFormateur)">Supprimer</button></td>
                  </tr>
                

                </tbody>
              </table>
        </div>
      </div>
    </div>

    <div class="container" *ngIf="card">
      <div class="row">
        <div class="col p-5 text-center" *ngFor='let us of readData'>
          <div class="card" style="width: 18rem;" >
            <img src="assets/img/{{us.photoFormateur && us.photoFormateur || 'photo.jpg'}}" class="card-img-top" alt="photo" style="height:300px ">
            <div class="card-body">
              <h5 class="card-title">{{us.nomFormateur  | titlecase}} {{us.prenomFormateur  | titlecase}}</h5>
              <p class="card-text">Contact : <a href="mailto:{{us.mailFormateur}}">{{us.mailFormateur}}</a></p>
               <a [routerLink]="['/formateurs/ajouter-formateurs',us.idFormateur]" class="btn  btn-primary" >Modifier</a>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
