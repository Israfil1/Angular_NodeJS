<div class="container mt-1">

  <div *ngIf="suppStagiaire" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{suppStagiaire}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

    <div class="container ">
      <div class="row">
        <div class="col">
              <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th scope="col" class="p-3 align-middle">#</th>
                    <th scope="col" class="align-middle">Nom stagiaire</th>
                    <th scope="col" class="align-middle">Modifier</th>
                    <th scope="col" class="align-middle">Supprimer</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let stagiaire of stagiairesDonnee'>
                    <th scope="row" class="align-middle p-3">{{stagiaire.idStagiaire}}</th>
                    <th class="align-middle p-3">{{stagiaire.nomStagiaire}}</th>
                    
                    <td class="align-middle" ><a [routerLink]="['ajouter-stagiaires', stagiaire.idStagiaire]" class="btn  btn-primary" >Modifier</a></td>


                    <td class="align-middle"><button class="btn  btn-danger" (click)="supprimerIdStagiaire(stagiaire.idStagiaire)">Supprimer</button></td>
                  </tr>
                

                </tbody>
              </table>
        </div>
      </div>
    </div>
  </div>
