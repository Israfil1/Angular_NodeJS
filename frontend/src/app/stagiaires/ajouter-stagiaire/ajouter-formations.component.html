<div class="container mt-5">


    <div  *ngIf="msgErreur" class="alert alert-danger alert-dismissible fade show col-lg-4" role="alert">
        <strong>{{msgErreur}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
    </div>

    <div  *ngIf="msgSucces" class="alert alert-success alert-dismissible fade show col-lg-4" role="alert">
        <strong>{{msgSucces}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
    </div>

    <h1>Pour ajouter/modifier une formation merci de remplir tous les champs</h1>
    <form [formGroup]="formationForm">
        <div class="col-lg-4 mt-2">
            <input type="text" class="form-control" formControlName="nomFormation" placeholder="Saisir le nom de la formation">
        </div>
        <div class="col-lg-4 mt-2">
            <input type="number" class="form-control" formControlName="dureeFormation" placeholder="Saisir la durée de la formation">
        </div>
        <div class="col-lg-4 mt-2" *ngIf="!getParamId" (click)="validerFormation()">
            <button class="btn btn-primary btn-sm">Créer la formation</button>
        </div>
        <div class="col-lg-4 mt-2" *ngIf="getParamId" (click)="modifierFormation()">
            <button class="btn btn-primary btn-sm">Mettre à jour la formation</button>
        </div>
    </form>
</div>
