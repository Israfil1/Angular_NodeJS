<div class="container mt-1">
    <div class="container ">
      <div class="row">
        <div class="col">
              <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th scope="col" class="p-3 align-middle">#</th>
                    <th scope="col" class="align-middle">Nom formation</th>
                    <th scope="col" class="align-middle">Durée formation</th>
                    <th scope="col" class="align-middle">Nom du formateur</th>
                    <th scope="col" class="align-middle">Catégorie</th>
                    <th scope="col" class="align-middle">Modifier</th>
                    <th scope="col" class="align-middle">Supprimer</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let formation of lectureDonnee'>
                    <th scope="row" class="align-middle p-3">{{formation.idFormation}}</th>
                    <th class="align-middle p-3">{{formation.nomFormation}}</th>
                    <td class="align-middle">{{formation.dureeFormation  | titlecase}} jours </td>
                    <td class="align-middle">{{formation.nomFormateur  | titlecase}}</td>
                    <td class="align-middle">{{formation.nomCategorie}}</td>
                    
                    <td class="align-middle" ><a [routerLink]="['ajouter-formations', formation.idFormation]" class="btn  btn-primary" >Modifier</a></td>


                    <td class="align-middle"><button class="btn  btn-danger" (click)="supprimerId(formation.idFormation)">Supprimer</button></td>
                  </tr>
                

                </tbody>
              </table>
        </div>
      </div>
    </div>
  </div>
