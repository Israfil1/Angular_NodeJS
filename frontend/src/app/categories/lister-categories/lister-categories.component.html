
<div class="container mt-1">
  
    <!-- Message en cas de succès de suppression de formateur -->
    <div *ngIf="onSucces" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{onSucces}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
  
  <!-- rajouter ngIf en deesous -->
      <div class="container " 
   
      >
        <div class="row">
          <div class="col">
                <table class="table table-dark table-striped">
                  <thead>
                    <tr>
                      <th scope="col" class="p-3 align-middle">#</th>
                      <th scope="col" class="align-middle">Nom Catégorie</th>
                      <th scope="col" class="align-middle">Modifier</th>
                      <th scope="col" class="align-middle">Supprimer</th>
  
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor='let categorie of categoryData'>
                      <th scope="row" class="align-middle p-3">{{categorie.idCategorie}}</th>
                      <td class="align-middle">{{categorie.nomCategorie  | titlecase}}</td>
                      
                      <td class="align-middle" ><a [routerLink]="['ajouter-categories',categorie.idCategorie]" class="btn  btn-primary" >Modifier</a></td>
  
  
                      <td class="align-middle"><button class="btn  btn-danger" (click)="deleteCategorie(categorie.idCategorie)">Supprimer</button></td>
                    </tr>
                  
  
                  </tbody>
                </table>
          </div>
        </div>
      </div>
  </div>
