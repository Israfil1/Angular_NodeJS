<div class="container mt-5">


  <!-- Message succes -->

<div  *ngIf="suppSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{suppSuccess}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
</div>

<!-- Tableau des formations -->

    <table class="table table-dark table-striped mt-5">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nom formation</th>
              <th scope="col">Dur√©e de la formation</th>
              <th scope="col">Nom du formateur</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = 'let formation of lectureDonnee'>
              <th scope="row">{{formation.idFormation}}</th>
              <td>{{formation.nomFormation}}</td>
              <td>{{formation.dureeFormation}} jours</td>
              <td>{{formation.nomFormateur}}</td>
              <td>
                <button class="btn btn-sm btn-danger" (click)="supprimerId(formation.idFormation)">Supprimer</button>
                &nbsp;
                <a [routerLink]="['/ajouter-formations', formation.idFormation]" class="btn btn-sm btn-success">Modifier</a>
              </td>
            </tr>
          </tbody>
      </table>

     
</div>
